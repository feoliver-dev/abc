<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculadora">
        <table class="tabela-calculadora">
            <tr class="result-1">
                <td class="result">X</td>
            </tr>
            <tr class="operator-2">
                <td class="c"><button class="button-c">C</button></td>
                <td class="delete"><button class="button-delete">←</button></td>
                <td class="divide"><button class="button-divide">÷</button></td>
            </tr>
            <tr class="number-3">
                <td class="one"><button class="button-one">1</button></td>
                <td class="two"><button class="button-two">2</button></td>
                <td class="three"><button class="button-three">3</button></td>
                <td class="multiplyx"><button class="button-x">x</button></td> 
            </tr>
            <tr class="number-4">
                <td class="four"><button class="button-four">4</button></td>
                <td class="five"><button class="button-five">5</button></td>
                <td class="six"><button class="button-six">6</button></td>
                <td class="less"><button class="button-less">-</button></td> 
            </tr>
            <tr class="number-5">
                <td class="seven"><button class="button-seven">7</button></td>
                <td class="eight"><button class="button-eight">8</button></td>
                <td class="nine"><button class="button-nine">9</button></td>
                <td class="plus"><button class="button-plus">+</button></td> 
            </tr>
            <tr class="zero-equal-6">
                <td class="zer0"><button class="button-zero">0</button></td>
                <td class="equal"><button class="button-equal">=</button></td>
            </tr>
        </table>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
